<body>

<h1>Checkout</h1>
<div th:each="prod : ${products}">
    <p th:text="${prod.name}"></p>
    <p th:text="${prod.getPrice()}"></p>
</div>
<div th:each="pi : ${pieces}">
    <p th:text="${pi}"></p>
</div>
<div th:text="${total}"></div>

<a href="payment">
    <button>Payment</button>
</a>

<div th:replace="footer.html :: copy"></div>
