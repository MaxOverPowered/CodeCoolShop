<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Codecool Shop</title>

    <script src='/static/js/main.js' defer></script>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
</head>

<body>
<div th:replace="navbar.html :: copy"></div>
<div class="jumbotron text-center">
    <h1 style="color:black;"><b>Codecool Shop</b></h1>
    <a href="checkout"><i class="fa badge fa-lg" value=0>&#xf07a;</i></a>
</div>

<div class="container">
    <div class="dropdown">
        <button class="btn btn-danger"><b>Category</b></button>
        <div class="dropdown-content">
            <a href="/" th:each="cat,iterStat : ${categories}" th:category-id="${cat.id}" class="category">
                <p th:text="${cat.name}"></p>
            </a>
        </div>
    </div>
    <div class="dropdown">
        <button class="btn btn-danger"><b>Supplier</b></button>
        <div class="dropdown-content">
            <a href="/" th:each="sup,iterStat : ${suppliers}" th:supplier-id="${sup.id}" class="supplier">
                <p th:text="${sup.name}"></p>
            </a>
        </div>
    </div>
    <br>
    <div id="products" class="row">
        <section class="bg-white pt-5 pb-5 shadow-sm">
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 mb-3 d-flex align-items-stretch" th:each="prod,iterStat : ${products}">
                        <div id="sss" class="card">
                            <img class="card-img-top cardimage" src="http://placehold.it/400x250/000/fff"
                                 th:attr="src='/static/img/' + ${prod.getPicture()} + '.jpg'" alt="Card Image">
                            <div class="card-body d-flex flex-column">
                                <h4 class="text-uppercase border-bottom mb-4" th:text="${prod.name}">Product name</h4>
                                <p class="card-text" th:text="${prod.description}">Product description... </p>
                                <p class="mt-auto align-self-start lead" th:text="${prod.getPrice()}">100 USD</p>
                                <div class="row addtocart">
                                    <a class="btn btn-danger add-to-cart"
                                       th:attr="data-id=${iterStat.current.getId()}"
                                       href="#"><b>Add
                                        to cart</b></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>


</div>
<p th:text="${username}"></p>

<div th:replace="footer.html :: copy"></div>

</body>
</html>
