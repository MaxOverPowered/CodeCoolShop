<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="author" content="Codecool" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Payment</title>

  <!-- Bootstrap components -->
  <!-- Latest compiled and minified Jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

  <!--Latest compiled and minified Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
          integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
          integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- End of Bootstrap components -->

  <link rel="stylesheet" type="text/css" href="/static/css/custom.css" />

  <script src="/static/js/payment.js" type="module"></script>
</head>
<body>
<div th:replace="title.html :: copy"></div>

<h1>Payment</h1>
<form action="/payment" method="post" class="payment-form">
  <div class="form-item">
    <label for="card-holder">Card Holder</label>
    <input type="text" id="card-holder" name="card-holder" required>
  </div>
  <div class="form-item">
    <label for="card-number">Card Number</label>
    <input type="number" id="card-number" name="card-number" maxlength="16" minlength="15" required>
  </div>
  <div class="form-item">
    <label for="expiry">Expiry date</label>
    <input type="number" id="expiry" name="expiry" maxlength="5" required>
  </div>
  <div class="form-item">
    <label for="cvv">CVV</label>
    <input type="number" id="cvv" name="cvv" maxlength="3" required>
  </div>
  <div class="submit-holder">
    <input type="submit" class="link-button" value="Confirm and Pay">
  </div>
  <div>
    <label th:each="full : ${fullPrice}"><span th:text="${full}"></span></label>
  </div>
</form>



<div th:replace="footer.html :: copy"></div>
</body>
</html>
