<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Payment</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=PT+Sans:wght@400;700&display=swap"
          rel="stylesheet">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=PT+Sans:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/custom.css"/>

    <script src="/static/js/payment.js" type="module"></script>
</head>
<body>
<div th:replace="navbar.html :: copy"></div>
<div class="credit-card-box">
    <h2>Payment</h2>
    <form action="/payment" method="post" class="payment-form">
        <h4 class="total">
            <label>Total: <span th:text="${category.name}">total price</span></label>
        </h4>

        <div class="form-item">
            <label for="card-holder">Card Holder</label>
            <input class="long" type="text" id="card-holder" name="card-holder" placeholder="Card holder" required>
        </div>
        <div class="form-item">
            <label for="card-number">Card Number</label>
            <input class="long" type="number" id="card-number" name="card-number" maxlength="16" minlength="15"
                   placeholder="Card number" required>
        </div>
        <div class="form-item ">
            <span class="form-item date">
                <label for="expiry">Expiry date</label>
                <input class="date" type="number" id="expiry" name="expiry" maxlength="5" placeholder="MM/YY" required>
            </span>
            <span class="form-item">
                <label for="cvv">CVC</label>
                <input class="cvv" type="number" id="cvv" name="cvv" maxlength="3" placeholder="CVC" required>
            </span>
        </div>
        <div class="submit-holder">
            <input type="submit" class="link-button" value="Confirm and Pay">
        </div>
    </form>
</div>


<div th:replace="footer.html :: copy"></div>
</body>
</html>
